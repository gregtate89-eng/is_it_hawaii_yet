<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is It Hawaii Yet?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
    }

    .yes {
      color: green;
      font-size: 3rem;
    }
  </style>
</head>
<body>

  <h1>ğŸŒº Is It Hawaii Yet? ğŸï¸</h1>
  <div id="countdown">Loading...</div>

  <script>
    // ğŸ” CHANGE THIS DATE to your Hawaii trip!
    const hawaiiDate = new Date("2026-01-23T01:00:00").getTime();

    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = hawaiiDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "YES! ğŸŒˆğŸŒ´";
        countdownEl.classList.add("yes");
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownEl.innerHTML =
        `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
