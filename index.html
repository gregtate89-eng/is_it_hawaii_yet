<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is It Hawaii Yet?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .yes {
      color: green;
      font-size: 3rem;
    }

    .map {
      max-width: 500px;
      width: 90%;
      border-radius: 12px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .surfer {
      width: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üå∫ Is It Hawaii Yet? üèùÔ∏è</h1>
  <div id="countdown">Loading...</div>

  <!-- Map of Hawaii -->
  <img
    class="map"
    src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Hawaii_map-en.png"
    alt="Map of Hawaii">

  <!-- Surfer GIF -->
  <img
    class="surfer"
    src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif"
    alt="Surfer riding a wave">

  <script>
    // üå¥ CHANGE THIS DATE TO YOUR TRIP DATE
    const hawaiiDate = new Date("2026-01-23T08:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = hawaiiDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "YES! üåàüå¥üèÑ‚Äç‚ôÇÔ∏è";
        countdownEl.classList.add("yes");
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownEl.innerHTML =
        `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
