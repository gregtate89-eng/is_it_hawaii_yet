<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is It Hawaii Yet?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .yes {
      color: green;
      font-size: 3rem;
    }

    .photo {
      max-width: 600px;
      width: 90%;
      border-radius: 14px;
      margin: 20px auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <h1>üå∫ Is It Hawaii Yet? üèùÔ∏è</h1>
  <div id="countdown">Loading...</div>

  <!-- Waikiki image -->
  <img
    class="photo"
    src="waikiki.jpeg"
    alt="Waikiki Beach in Hawaii">

  <script>
    // üå¥ CHANGE THIS DATE TO YOUR TRIP DATE
    const hawaiiDate = new Date("2026-01-23T08:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = hawaiiDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "YES! üåàüå¥";
        countdownEl.classList.add("yes");
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownEl.innerHTML =
        `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
